<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
</head>
<style>
    .flex-grid-thirds {
        display: flex;
        justify-content: space-between;
    }
    
    .flex-grid-thirds .col {
        width: 32%;
    }
    
    * {
        box-sizing: border-box;
    }
    
    body {
        padding: 20px;
    }
    
    .col {
        background: salmon;
        padding: 20px;
    }
</style>


<body>
    <div>
        <span class="number">5</span>
        <span class="number">3</span>
        <span class="number">7</span>
        <span class="number">3</span>
        <span class="number">6</span>
        <br>
        <button id="calculateBtn">Calculate</button>
        <br>
        <p id="result">Result: </p>
    </div>
</body>

<script>
    // make an array for the numbers colected 
    const selectedNumbers = [];

    // quare all of the selceted numebrs in the html // numberElement bicomes an object htat has all of the elements from .number 
    // for loop forEach
    document.querySelectorAll('.number').forEach(function(numberElement) {

        //console.log(numberElement)
        // on those elements with class number we put the even listener on click function 
        // * this is the function that call each time we have a click and it pushing out numbers 
        //waiting for action
        numberElement.addEventListener('click', function() {
            //  console.log(numberElement)
            // already called this function with individual number
            toggleNumberSelection(numberElement);
        });
    });


    document.getElementById("calculateBtn").addEventListener("click", function() {
        calculateSum();
    });


    // goes in here with the number 5 lets say 
    function toggleNumberSelection(numberElement) {
        // coversion of the number 
        const number = parseFloat(numberElement.textContent);
        // with index we are pressuring to get in to the loop if statment
        const index = selectedNumbers.indexOf(number);

        if (index === -1) {
            // aa the number to the array and add the class in the array
            selectedNumbers.push(number);
            numberElement.classList.add('selected');
        } else {
            // numbers from 0 to 1 
            selectedNumbers.splice(index, 1);
            numberElement.classList.remove('selected');
        }
    }

    function calculateSum() {
        let sum = 0;

        selectedNumbers.forEach(function(number) {
            sum += number;
        });

        document.getElementById("result").textContent = "Result: " + sum;
    }
</script>

</html>
